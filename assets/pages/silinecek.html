<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/silenecek.css">
  <title>Document</title>
</head>
<body>
  <div class="overlay"></div>
  <dialog id="endDialog" class="endDialog" open>
    <div class="end-dialog-icon">
      <img class="dialogCircle" src="../dialog-img/circle.png" alt="">
      <img class="dialogArrow" src="../dialog-img/arrow.png" alt="">
    </div>
    <div class="end-dialog-text">
      <h2>THANK YOU<br>FOR YOUR ORDER</h2>
      <p>You will receive an email confirmation shortly.</p>
    </div>
    <div class="end-dialog-card">
      <div class="dialog-card-top">
        <img src="../product-image.png" alt="Product Image">
        <div class="dialog-card-text">
          <h3>XX99 MK II</h3>
          <h4>$2,999</h4>
        </div>
        <span>x1</span>
      </div>
      <div class="dialog-card-bottom">
        <h5>GRAND TOTAL</h5>
        <span class="grand-total">$5,446</span>
      </div>
    </div>
    <a href="/index.html" class="backtohomeBtn">BACK TO HOME</a>
  </dialog>
  
</body>
</html>
